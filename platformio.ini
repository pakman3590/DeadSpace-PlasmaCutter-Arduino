[env:nano_every]
platform = atmelmegaavr
board = nano_every
framework = arduino
lib_deps = 
	arduino-libraries/Servo@^1.2.1
	fastled/FastLED@^3.6.0
	dfrobot/DFRobotDFPlayerMini@^1.0.6
	arduinogetstarted/ezButton@^1.0.4
